<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trippy | Login / Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../static/login_signup.css">
</head>
<body class="h-screen w-full flex items-center justify-center bg-black/60 backdrop-blur-md font-sans">

  <div class="flex h-[500px] w-full max-w-7xl bg-black bg-opacity-40 rounded-xl overflow-hidden shadow-2xl">

    <div class="w-1/2 flex flex-col justify-center items-center text-center p-10 text-white bg-transparent">
      <img src="../static/logo.png" alt="logo" class="w-60 mb-4 animate-bounce" />
      <h1 class="text-6xl font-bold font-[Brush_Script_MT,cursive] text-pink-500">Trippy</h1>
      <p class="mt-3 text-gray-300 text-xl">Your Personal Guide to Every Destination</p>
    </div>

    <div class="relative w-1/2 flex items-center justify-center px-6 py-12">
      
      <div id="login-form" class="absolute w-full max-w-md transition-all duration-700 ease-in-out z-10 bg-white/20 backdrop-blur-lg rounded-xl shadow-lg p-8 space-y-6 text-white">
        <h2 class="text-2xl font-bold text-center">  Sign In</h2>
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium">Email</label>
            <input type="email" placeholder="you@example.com"
              class="w-full px-4 py-2 mt-1 rounded-md bg-white/30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>
          <div>
            <label class="block text-sm font-medium">Password</label>
            <input type="password" placeholder="••••••••"
              class="w-full px-4 py-2 mt-1 rounded-md bg-white/30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>
          <div class="flex items-center">
            <input type="checkbox" class="w-4 h-4 text-blue-600 rounded bg-white/20" />
            <label class="ml-2 text-sm">Remember me</label>
          </div>
         
            <button type="submit"
              class="w-full py-2 rounded bg-blue-500 hover:bg-blue-600 text-white font-semibold"> <a href="main.html"> Sign In </a>
            </button> 
        

        </form>
        <p class="text-sm text-center">Don't have an account?
          <a href="#" id="switch-to-signup" class="text-blue-300 hover:underline">Sign up</a>
        </p>
      </div>

      <!-- Signup Form -->
      <div id="signup-form"
        class="absolute w-full max-w-md transition-all duration-700 ease-in-out translate-x-full opacity-0 bg-white/20 backdrop-blur-lg rounded-xl shadow-lg p-8 space-y-6 text-white">
        <h2 class="text-2xl font-bold text-center">Sign Up</h2>
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium">Name</label>
            <input type="text" placeholder="Your Name"
              class="w-full px-4 py-2 mt-1 rounded-md bg-white/30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-green-400" />
          </div>
          <div>
            <label class="block text-sm font-medium">Email</label>
            <input type="email" placeholder="you@example.com"
              class="w-full px-4 py-2 mt-1 rounded-md bg-white/30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-green-400" />
          </div>
          <div>
            <label class="block text-sm font-medium">Password</label>
            <input type="password" placeholder="••••••••"
              class="w-full px-4 py-2 mt-1 rounded-md bg-white/30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-green-400" />
          </div>
          <button type="submit"
            class="w-full py-2 rounded bg-green-500 hover:bg-green-600 text-white font-semibold">Create Account</button>
        </form>
        <p class="text-sm text-center">Already have an account?
          <a href="#" id="switch-to-login" class="text-blue-300 hover:underline">Sign in</a>
        </p>
      </div>

    </div>
  </div>
  <script src="../static/login_signup.js"></script>
</body>
</html>
